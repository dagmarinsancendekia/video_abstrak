<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Animasi Abstrak</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generator Animasi Abstrak</h1>
            <p>Klik tombol untuk menghasilkan animasi gambar abstrak yang unik</p>
        </header>

        <main>
            <section class="generate-section">
                <button id="generateBtn" class="generate-btn">Generate</button>
            </section>

            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Preview Animasi</h2>
                <div class="canvas-container">
                    <canvas id="animationCanvas" width="800" height="600"></canvas>
                </div>
                <div class="controls">
                    <button id="playBtn">Play</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Generator Animasi Abstrak. Dibuat dengan HTML5 Canvas & JavaScript.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/image_generator.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
